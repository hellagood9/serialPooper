<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEST</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      let canvasWidth = 1000;
      let canvasHeigth = 1000;
      let frameCounter = 0
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = canvasWidth;
      canvas.height = canvasHeigth;

      //Creating an Image object for our character
      let character = new Image();

      //Setting the source to the image file
      character.src = "./assets/character.png";

      let srcX = 220;
      let srcY = 220;

      let spriteWidth = 144;
      let spriteHeight = 336;

      let spriteCols = 3;
      let spriteRows = 4;

      let characterWidth = spriteWidth / spriteCols;
      let characterHeight = spriteHeight / spriteRows;

      let currentFrame = 0;

      function updateFrame() {
        // currentFrame = ++currentFrame % spriteCols;
        // srcX = currentFrame * characterWidth;
        // srcY = 0;
          currentFrame += 1
        if(currentFrame > 2) currentFrame = 0
      }

      function draw() {
        updateFrame();

        // console.log(characterHeight);

        // ctx.drawImage(
        //   character,
        //   characterWidth,
        //   characterHeight,
        //   srcX,
        //   srcY,

        // );

        // ctx.drawImage(
        //   character,
        //   currentFrame * Math.floor(spriteWidth/spriteCols),
        //   0,
        //   characterWidth,
        //   characterHeight,
        //   200,
        //   200,
        //   50,
        //   75
        // );

        ctx.drawImage(
          character,
          currentFrame * characterWidth,
          0,
          characterWidth,
          characterHeight,
          40,
          100,
          characterWidth,
          characterHeight
        );

      }

      setInterval(() => {
        ctx.clearRect(0, 0, canvasWidth, canvasHeigth);
        frameCounter++
        draw();
      }, 1000 / 60);
    </script>
  </body>
</html>
